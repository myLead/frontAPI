<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h1>Lista de Usuários</h1>
    </div>

     <div class="panel-body">
        <div class="col-lg-12">
          <div class="col-lg-3 form-group">
            <div class="col-lg-12 form-group">
              

              <label>Nome:</label>
              <input id="nome" type="text" size="9" maxlength="9" class="form-control"/>
              <label>Profissão:</label>
              <input id="profissao" type="text" size="9" maxlength="9" class="form-control"/>
            </div>

            <div class="col-lg-12 form-group">
              <input id="btnIncluir" value="Cadastrar Usuario" class="btn btn-primary form-control" type="submit" (click)='getUsuario()' />   
            </div>

                                               
          </div>

          <div class="col-lg-5">
              <div class="col-lg-6">            
                  <div *ngIf="frete">
                      <p><strong>Entrega Normal</strong></p>
                      <p>Em até {{frete.PrazoEntrega}} dias úteis</p>
                  </div>
              </div>
          </div>

          <div class="col-lg-4 text-center">
              <div *ngIf="frete">
                  <strong> Subtotal Frete R$ {{frete.ValorFrete}} </strong>
              </div>
              <div *ngIf="!frete">
                  <strong> Subtotal Frete CEP não informado</strong>
              </div>
          </div>
      </div>
     </div>

     <div class="panel-footer">
        <p>Sistema para Consulta de Frete</p>
     </div>

  </div>
</div>
